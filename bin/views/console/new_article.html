{{set $ "Title" "New Article"}}
<form style="margin-top: -4px;padding-bottom: 4px;text-align: center" class="validate">
    <div class="ui labeled input field" style="width: 50%">
        <div class="ui label">标题:</div>
        <label for="title"></label><input id="title" name="title" type="text"/>
        <div class="ui corner label">
            <i class="asterisk icon"></i>
        </div>
    </div>
    <div class="ui labeled input">
        <div class="ui label">标签:</div>
        <input id="tags" type="text" placeholder="多个标签用;隔开">
    </div>
    <div class="ui teal buttons" style="vertical-align: middle">
        <div id="pubBtn" class="ui button">Save</div>
        <div class="ui floating dropdown icon button">
            <i class="dropdown icon"></i>
            <div class="menu">
                <div class="item"><i class="edit icon"></i> Edit Post</div>
                <div class="item"><i class="delete icon"></i> Remove Post</div>
                <div class="item"><i class="hide icon"></i> Hide Post</div>
            </div>
        </div>
    </div>
</form>
<div id="layout" style="padding-bottom: 48px">
    <div id="editor"></div>
</div>
<script>
    require(['js/article']);
</script>
{{template "console/popLogin.html" $}}
